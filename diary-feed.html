<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Silver Surfers - Home</title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/news-feed.css">
        <link rel="stylesheet" href="css/settings.css">
    </head>
    <body>
      <header class="header">
        <div class="header-left-section">
          <div class="header-title">
            Silver Surfers
          </div>
        </div>

        <div class="header-center-section">
          <img id="open-modal" class="header-add-post-icon" src="./icons/square-plus.svg">
          <img class="header-home-icon js-home-icon" src="./icons/home.svg">
          <img class="header-notification-icon" src="./icons/bell.svg">
          <img class="header-settings-icon" src="./icons/settings.svg">
        </div>

        <div class="menu-container">
          <img class="header-menu-icon" src="./icons/menu-burger.svg">
        </div>

        <div class="header-right-section">
            <img class="profile-picture-icon" src="./profile-pictures/random-woman-1.jpg" />
        </div>
      </header>

      <div class="create-diary-modal-container">
        <div class="create-diary-modal-content">
          <div class="close-button-container">
            <img src="./icons/arrow-small-left.svg" class="back-button" id="close-modal">
          </div>
          
          <div class="title-block">Create a Diary</div>
          <div class="">Add cover for your diary</div>
          
          <div class="add-button-container">
            

            <img class="add-video-icon" src="./icons/film.svg" alt="add-video-icon" style="display: none;">
            <img class="add-image-icon" src="./icons/add-image.svg" alt="add-image-icon" style="display: none;">
          </div>
          <div class="input-block">

            
            <input class="title-textbox" id="captionInput" placeholder="Title">
            
          </div>
          
          

          <input type="file" id="imageUpload" accept="image/*" style="display: none;">
          <input type="file" id="videoUpload" accept="video/*" style="display: none;">
          
          <div class="create-button-container">
            <button class="create-button">Create Diary</button>
          </div>
          
          
        </div>
      </div>

      <main class="news-feed">
        <div class="news-feed-grid">
        </div>
      </main>
        
      <script type="module" src="scripts/diary-feed.js"></script>
    </body>
  </html>
