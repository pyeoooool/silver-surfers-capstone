<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/settings.css">

    </head>
    <body>
        <header class="header">
            <div class="header-left-section">
            <div class="header-title">
                Silver Surfers
            </div>
            </div>

            <div class="header-center-section">
            <img class="header-add-post-icon" src="/icons/square-plus.svg">
            <a href="http://127.0.0.1:5500/news-feed.html">
                <img class="header-home-icon" src="/icons/home.svg">
            </a>
            <img class="header-notification-icon" src="/icons/bell.svg">
            <img class="header-settings-icon" src="/icons/settings.svg">
            </div>

            <div class="menu-container">
            <img class="header-menu-icon" src="/icons/menu-burger.svg">
            </div>

            <div class="header-right-section">
                <img class="profile-picture-icon" src="/profile-pictures/random-woman-1.jpg" />
            </div>
        </header>

        <h1>Settings</h1>
        <div class="settings-container">
            <form>

                <div class="form-group">
                    <label for="full-name">First Name</label>
                    <input type="text" id="full-name" value="Marigold">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Marigold">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="Marigold_123">
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" pattern="[0-9]*" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Birthday Input -->
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" value="01/19/1964" readonly>
                </div>

                <!-- Age Input (Auto-Calculated) -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" readonly>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <button type="submit">Save Changes</button>

            </form>
        </div>

        <!-- JavaScript for Auto Age Calculation -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const birthdayInput = document.getElementById("birthday"); 
                const ageInput = document.getElementById("age");

                function calculateAge() {
                    if (birthdayInput && birthdayInput.value) {
                        const birthDate = new Date(birthdayInput.value);
                        const today = new Date();
                        let age = today.getFullYear() - birthDate.getFullYear();
                        const monthDiff = today.getMonth() - birthDate.getMonth();

                        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                            age--; // Adjust age if birthday hasn't occurred yet this year
                        }

                        ageInput.value = age; // Update age field
                    }
                }

                // Run calculation on page load
                calculateAge();
            });
        </script>

    </body>
</html>
